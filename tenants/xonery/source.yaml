# GitRepository pointing to tenant's apps repo
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: xonery-source
  namespace: flux-system
spec:
  interval: 5m
  url: https://github.com/stupside/devops
  ref:
    branch: main
---
# Kustomization to deploy apps from external repo
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: xonery-source
  namespace: flux-system
spec:
  serviceAccountName: xonery-kustomize-controller
  sourceRef:
    kind: GitRepository
    name: xonery-source
  path: ./apps
  interval: 30m
  retryInterval: 2m
  timeout: 10m
  prune: true
  wait: false
