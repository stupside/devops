# Kyverno ClusterPolicies
---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: block-cluster-resources
spec:
  validationFailureAction: Enforce
  background: false
  rules:
    - name: block-cluster-role
      match:
        any:
          - resources:
              kinds: [ClusterRole, ClusterRoleBinding, Namespace]
      exclude:
        any:
          - subjects:
              - kind: ServiceAccount
                name: kustomize-controller
                namespace: flux-system
      validate:
        message: "Cluster-scoped resources not allowed"
        deny: {}
---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: block-privileged
spec:
  validationFailureAction: Enforce
  background: true
  rules:
    - name: check-privileged
      match:
        any:
          - resources:
              kinds: [Pod]
      exclude:
        any:
          - resources:
              namespaces: [kube-system, cilium, kyverno]
      validate:
        message: "Privileged containers not allowed"
        pattern:
          spec:
            containers:
              - securityContext:
                  privileged: "false"
---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-limits
spec:
  validationFailureAction: Audit
  background: true
  rules:
    - name: check-limits
      match:
        any:
          - resources:
              kinds: [Pod]
      exclude:
        any:
          - resources:
              namespaces: [kube-system, flux-system, cilium, gateway, capsule, kyverno, cert-manager]
      validate:
        message: "Resource limits required"
        pattern:
          spec:
            containers:
              - resources:
                  limits:
                    memory: "?*"
