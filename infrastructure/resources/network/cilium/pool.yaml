---
apiVersion: "cilium.io/v2alpha1"
kind: CiliumLoadBalancerIPPool
metadata:
  name: "lan-pool"
  namespace: cilium-system
spec:
  cidrs:
    - cidr: "{{ .Values.settings.lb_ip_pool_cidr_ip }}/{{ .Values.settings.lb_ip_pool_cidr_prefix }}"
---
apiVersion: "cilium.io/v2alpha1"
kind: CiliumL2AnnouncementPolicy
metadata:
  name: "lan-announcement-policy"
  namespace: cilium-system
spec:
  serviceSelector:
    matchLabels: {} 
  interfaces:
    - ^eth+
    - ^wlan+
  externalIPs: true
  loadBalancerIPs: true