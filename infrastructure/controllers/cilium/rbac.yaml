---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: helm-controller-cilium
rules:
  # Node access for CNI operations
  - apiGroups: [""]
    resources: [nodes, nodes/status]
    verbs: [get, list, watch, patch, update]

  # Core resources for CNI
  - apiGroups: [""]
    resources: [pods, services, endpoints, configmaps, secrets, serviceaccounts]
    verbs: [create, get, list, watch, update, patch, delete]

  # Namespaces (read-only for CNI)
  - apiGroups: [""]
    resources: [namespaces]
    verbs: [get, list, watch]

  # DaemonSets and Deployments for CNI agents
  - apiGroups: [apps]
    resources: [daemonsets, deployments, replicasets]
    verbs: [create, get, list, watch, update, patch, delete]

  # NetworkPolicies (cluster-wide CNI enforcement)
  - apiGroups: [networking.k8s.io]
    resources: [networkpolicies]
    verbs: ["*"]

  # Cilium CRDs (full control)
  - apiGroups: [cilium.io]
    resources: ["*"]
    verbs: ["*"]

  # Gateway API resources
  - apiGroups: [gateway.networking.k8s.io]
    resources: [gatewayclasses, gateways, httproutes, grpcroutes, referencegrants, tlsroutes, tcproutes, udproutes]
    verbs: [get, list, watch, update, patch]

  # RBAC for Cilium components
  - apiGroups: [rbac.authorization.k8s.io]
    resources: [clusterroles, clusterrolebindings, roles, rolebindings]
    verbs: ["*"]

  # CRDs (for Cilium CRD installation)
  - apiGroups: [apiextensions.k8s.io]
    resources: [customresourcedefinitions]
    verbs: [create, get, list, watch, update, patch]

  # Admission webhooks (for network policy validation)
  - apiGroups: [admissionregistration.k8s.io]
    resources: [mutatingwebhookconfigurations, validatingwebhookconfigurations]
    verbs: ["*"]

  # Monitoring with Prometheus
  - apiGroups: [monitoring.coreos.com]
    resources: [servicemonitors, podmonitors]
    verbs: ["*"]

  # Priority classes for Cilium pods
  - apiGroups: [scheduling.k8s.io]
    resources: [priorityclasses]
    verbs: ["*"]

  # Events for diagnostics
  - apiGroups: [""]
    resources: [events]
    verbs: [create, patch]

  # Leases for leader election
  - apiGroups: [coordination.k8s.io]
    resources: [leases]
    verbs: [create, get, update]
