apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: cilium
spec:
  interval: 1h
  chart:
    spec:
      chart: cilium
      version: "1.17.x"
      sourceRef:
        kind: HelmRepository
        name: cilium

  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true

  values:
    k8sServiceHost: "127.0.0.1"
    k8sServicePort: 6443
    ipam:
      mode: kubernetes
    routingMode: tunnel
    enableIPv4Masquerade: true
    kubeProxyReplacement: true
    operator:
      replicas: 1
    gatewayAPI:
      enabled: true
    hubble:
      enabled: true
      relay:
        enabled: true
      ui:
        enabled: true
