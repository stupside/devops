---
apiVersion: v1
kind: Namespace
metadata:
  name: cilium-system
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: cilium
  namespace: cilium-system
spec:
  interval: 1h
  url: https://helm.cilium.io/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: cilium-system
spec:
  interval: 1h
  chart:
    spec:
      chart: cilium
      version: "1.16.x" 
      sourceRef:
        kind: HelmRepository
        name: cilium
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
values:
    # --- K3s Integration ---
    k8sServiceHost: 127.0.0.1
    k8sServicePort: 6443
    kubeProxyReplacement: true

    # --- Robust Network Mode (VXLAN Tunnel) ---
    # This eliminates "unable to determine direct routing device" errors.
    routingMode: tunnel
    tunnelProtocol: vxlan
    
    # Let Cilium auto-detect the active interface (WiFi or Ethernet)
    autoDirectNodeRoutes: false
    
    endpointRoutes:
      enabled: true

    # --- Load Balancing ---
    loadBalancer:
      mode: snat # SNAT is significantly more stable for home routers than DSR

    # --- IPAM & Outbound ---
    ipam:
      mode: kubernetes
    bpf:
      masquerade: true

    # --- L2 & LoadBalancer Pool ---
    externalIPs:
      enabled: true
    l2announcements:
      enabled: true

    # --- Features & UI ---
    operator:
      replicas: 1
    gatewayAPI:
      enabled: true
    hubble:
      enabled: true
      relay:
        enabled: true
      ui:
        enabled: true
      metrics:
        enabled:
          - dns
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          # Cleaned up syntax for Hubble metrics
          - "httpV2:exemplars=true;labelsContext=source_ip,source_namespace,source_workload,destination_ip,destination_namespace,destination_workload,traffic_direction"

---
apiVersion: "cilium.io/v2alpha1"
kind: CiliumLoadBalancerIPPool
metadata:
  name: "k8s-co-il-pool"
  namespace: cilium-system
spec:
  blocks:
    - start: "10.10.10.240"
      stop: "10.10.10.250"
---
apiVersion: "cilium.io/v2alpha1"
kind: CiliumL2AnnouncementPolicy
metadata:
  name: "l2-announcement-policy"
  namespace: cilium-system
spec:
  interfaces:
    - ^eth+
    - ^wlan+
  externalIPs: true
  loadBalancerIPs: true