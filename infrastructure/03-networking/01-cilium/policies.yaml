---
apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: base-allow-core
spec:
  description: "Allow core cluster connectivity (DNS, API Server, Health Checks)"
  endpointSelector: {}
  egress:
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s:k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
    - toEntities:
        - kube-apiserver
    - toEntities:
        - host
        - remote-node
  ingress:
    - fromEntities:
        - host
        - remote-node
---
apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: base-default-deny
spec:
  description: "Default deny ingress and egress for all pods"
  endpointSelector:
    matchExpressions:
      - key: io.kubernetes.pod.namespace
        operator: NotIn
        values: [kube-system, flux-system, cilium-system, cert-manager, capsule-system]
  ingress: []
  egress: []
