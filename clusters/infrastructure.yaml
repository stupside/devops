# Infrastructure Orchestration - Layered Dependencies
---
# Layer 0: Gateway API CRDs
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: crds
  namespace: flux-system
spec:
  serviceAccountName: kustomize-controller
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/crds
  interval: 24h
  timeout: 5m
  prune: false
  wait: true
---
# Layer 1a: Cilium CNI (HelmRelease installs its own CRDs)
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cilium
  namespace: flux-system
spec:
  serviceAccountName: kustomize-controller
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/controllers/cilium
  interval: 1h
  timeout: 15m
  prune: true
  wait: true
  dependsOn:
    - name: crds
---
# Layer 1b: cert-manager (HelmRelease installs its own CRDs)
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager
  namespace: flux-system
spec:
  serviceAccountName: kustomize-controller
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/controllers/cert-manager
  interval: 1h
  timeout: 10m
  prune: true
  wait: true
  dependsOn:
    - name: crds
---
# Layer 2: Gateway + TLS (needs Cilium Gateway API + cert-manager CRDs)
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gateway
  namespace: flux-system
spec:
  serviceAccountName: kustomize-controller
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/gateway
  interval: 1h
  timeout: 5m
  prune: true
  wait: true
  dependsOn:
    - name: cilium
    - name: cert-manager
---
# Layer 3: Capsule (multi-tenancy)
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: capsule
  namespace: flux-system
spec:
  serviceAccountName: kustomize-controller
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/controllers/capsule
  interval: 1h
  timeout: 10m
  prune: true
  wait: true
  dependsOn:
    - name: gateway
---
# Layer 4: Configs (secrets, network policies, notifications)
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: configs
  namespace: flux-system
spec:
  serviceAccountName: kustomize-controller
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/configs
  interval: 1h
  timeout: 10m
  prune: true
  wait: true
  dependsOn:
    - name: capsule
  decryption:
    provider: sops
    secretRef:
      name: sops-age
