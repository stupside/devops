apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: headlamp
  namespace: headlamp
  labels:
    oidc.security/enabled: "true"
    oidc.security/profile: "admin-tools"
spec:
  parentRefs:
    - name: private
      namespace: envoy-gateway-system
  hostnames:
    - "headlamp.${cluster_domain}"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: headlamp
          port: 80
