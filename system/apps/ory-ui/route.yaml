---
# Auth UI - Routes to UI Node which handles login/consent flows
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: auth-ui
  namespace: ory-system
spec:
  parentRefs:
    - name: unified
      namespace: envoy-gateway-system
      sectionName: public  # Public access (no OIDC)
  hostnames:
    - "auth.${cluster_domain}"
  rules:
    # Kratos self-service API endpoints (social login callbacks)
    - matches:
        - path:
            type: PathPrefix
            value: /.ory
      backendRefs:
        - name: kratos-public
          port: 80
    # Kratos public API
    - matches:
        - path:
            type: PathPrefix
            value: /self-service
      backendRefs:
        - name: kratos-public
          port: 80
    - matches:
        - path:
            type: PathPrefix
            value: /sessions
      backendRefs:
        - name: kratos-public
          port: 80
    # UI Node handles all other routes (login, registration, consent, etc.)
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: kratos-selfservice-ui-node
          port: 80
