---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kratos-selfservice-ui-node
  namespace: ory-system
spec:
  interval: 1h
  dependsOn:
    - name: kratos
      namespace: ory-system
    - name: hydra
      namespace: ory-system
  chart:
    spec:
      chart: kratos-selfservice-ui-node
      version: "0.60.x"
      sourceRef:
        kind: HelmRepository
        name: ory
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    # Disable Helm chart's auto-generated secret (we manage our own)
    secret:
      enabled: false
    replicaCount: 1
    # Kratos SDK configuration (internal cluster address)
    kratosPublicUrl: http://kratos-public.ory-system.svc.cluster.local:80
    kratosBrowserUrl: https://auth.${cluster_domain}
    kratosAdminUrl: http://kratos-admin.ory-system.svc.cluster.local:80
    # Environment variables
    extraEnv:
      # Required: Cookie secret for session signing
      - name: COOKIE_SECRET
        valueFrom:
          secretKeyRef:
            name: ui-node-secrets
            key: cookie-secret
      # Hydra Admin API for OAuth2 consent/login flows
      - name: HYDRA_ADMIN_URL
        value: "http://hydra-admin.ory-system.svc.cluster.local:4445"
      # Trusted first-party clients that skip consent screen
      - name: TRUSTED_CLIENT_IDS
        value: "envoy-gateway"
      # Cookie settings
      - name: COOKIE_DOMAIN
        value: "${cluster_domain}"
      - name: COOKIE_SECURE
        value: "true"
      - name: CSRF_COOKIE_NAME
        value: "__HOST-ory_csrf"
      - name: CSRF_COOKIE_SECRET
        valueFrom:
          secretKeyRef:
            name: ui-node-secrets
            key: csrf-cookie-secret
    service:
      type: ClusterIP
      port: 80
      targetPort: 3000
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 200m
        memory: 128Mi
