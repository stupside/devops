---
# Unified Gateway - Single HTTPS listener with route-level OIDC policies
# Protected apps (headlamp, hubble) use route-level SecurityPolicy
# Public apps (auth, hydra, tenants) have no SecurityPolicy
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: unified
  namespace: envoy-gateway-system
spec:
  gatewayClassName: envoy-gateway
  addresses:
    - type: IPAddress
      value: "${lb_private_ip}"  # 192.168.1.241
  listeners:
    - name: https
      protocol: HTTPS
      port: 443
      hostname: "*.${cluster_domain}"
      tls:
        mode: Terminate
        certificateRefs:
          - name: cluster-tls
            namespace: envoy-gateway-system
      allowedRoutes:
        namespaces:
          from: All
