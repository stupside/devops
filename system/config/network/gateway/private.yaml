---
# Unified Gateway - Single Envoy Gateway with dual listeners for automatic security
# Protected listener: OIDC enforced (headlamp, hubble)
# Public listener: No authentication (auth, hydra, tenant apps)
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: unified
  namespace: envoy-gateway-system
spec:
  gatewayClassName: envoy-gateway
  addresses:
    - type: IPAddress
      value: "${lb_private_ip}"  # 192.168.1.241
  listeners:
    # Protected listener - OIDC enforced via SecurityPolicy
    - name: protected
      protocol: HTTPS
      port: 443
      tls:
        mode: Terminate
        certificateRefs:
          - name: cluster-tls
            namespace: envoy-gateway-system
      allowedRoutes:
        namespaces:
          from: All
    # Public listener - No authentication
    - name: public
      protocol: HTTPS
      port: 443
      tls:
        mode: Terminate
        certificateRefs:
          - name: cluster-tls
            namespace: envoy-gateway-system
      allowedRoutes:
        namespaces:
          from: All
    # OIDC callback listener - Must be public (no auth loop)
    - name: oidc-callback
      protocol: HTTPS
      port: 443
      hostname: "oidc.${cluster_domain}"
      tls:
        mode: Terminate
        certificateRefs:
          - name: cluster-tls
            namespace: envoy-gateway-system
      allowedRoutes:
        namespaces:
          from: All
