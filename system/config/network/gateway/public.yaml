---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: public
  namespace: cilium-system
spec:
  addresses:
    - type: IPAddress
      value: "${lb_public_ip}"
  gatewayClassName: cilium
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      hostname: "*.${cluster_domain}"
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      protocol: HTTPS
      port: 443
      hostname: "*.${cluster_domain}"
      tls:
        mode: Terminate
        certificateRefs:
          - name: cluster-tls
      allowedRoutes:
        namespaces:
          from: All
