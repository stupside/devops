apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: global-cluster-base-security
spec:
  description: "Core Connectivity: DNS, World Access, and Cluster Management"
  endpointSelector: {}
  egress:
    # 1. DNS - Allow all pods to query CoreDNS
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: ANY
          rules:
            dns:
              - matchPattern: "*"

    # 2. World Access - Allow everyone to access the internet
    - toEntities:
        - world

    # 3. Management & Cluster - Essential for cluster operation
    - toEntities:
        - host
        - cluster
        - remote-node
        - kube-apiserver

  ingress:
    # Allow health probes and internal cluster traffic
    - fromEntities: [host, remote-node, cluster]
---
apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: coredns-upstream-dns
spec:
  description: "Allow CoreDNS to forward DNS queries to external resolvers"
  endpointSelector:
    matchLabels:
      io.kubernetes.pod.namespace: kube-system
      k8s-app: kube-dns
  egress:
    - toEntities: [world]
      toPorts: [{ports: [{port: "53", protocol: ANY}]}]