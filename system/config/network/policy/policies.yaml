apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: global-dns-access
spec:
  description: "Allow all pods to query CoreDNS for DNS resolution"
  endpointSelector: {}
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: ANY
          rules:
            dns:
              - matchPattern: "*"
---
apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: global-health-probes
spec:
  description: "Allow health probes and kubelet communication for all pods"
  endpointSelector: {}
  ingress:
    - fromEntities: [host, remote-node]
---
apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: non-tenant-full-access
spec:
  description: "Non-tenant namespaces (system components) get full cluster access"
  endpointSelector:
    matchExpressions:
      - key: io.cilium.k8s.namespace.labels.capsule.clastix.io/tenant
        operator: DoesNotExist
  egress:
    - toEntities: [world, host, cluster, remote-node, kube-apiserver]
  ingress:
    - fromEntities: [host, cluster, remote-node]
---
apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: tenant-restricted-access
spec:
  description: "Tenant workloads can access external services but not API server"
  endpointSelector:
    matchExpressions:
      - key: io.cilium.k8s.namespace.labels.capsule.clastix.io/tenant
        operator: Exists
  egress:
    - toEntities: [world]
    - toEntities: [cluster]
  ingress:
    - fromEntities: [cluster]
---
apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: coredns-upstream-dns
spec:
  description: "Allow CoreDNS to forward DNS queries to external resolvers"
  endpointSelector:
    matchLabels:
      io.kubernetes.pod.namespace: kube-system
      k8s-app: kube-dns
  egress:
    - toEntities: [world]
      toPorts: [{ports: [{port: "53", protocol: ANY}]}]
    - toEntities: [kube-apiserver]