---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: private-oidc
  namespace: envoy-gateway-system
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: private
  oidc:
    provider:
      issuer: "https://hydra.${cluster_domain}/"
    clientID: envoy-gateway
    clientSecret:
      name: oidc-client-secret
    # Centralized callback - no per-app configuration needed
    redirectURL: "https://oidc.${cluster_domain}/oauth2/callback"
    logoutPath: "/oauth2/logout"
    # Cookie domain enables SSO across all subdomains
    cookieDomain: "${cluster_domain}"
    # Forward access token to backend services
    forwardAccessToken: true
    scopes:
      - openid
      - profile
      - email
