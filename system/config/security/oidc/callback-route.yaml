---
# OIDC Callback Route - Centralized callback for all protected apps
# Envoy Gateway handles the OAuth2 callback internally
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: oidc-callback
  namespace: envoy-gateway-system
spec:
  parentRefs:
    - name: private
      namespace: envoy-gateway-system
      sectionName: https-oidc
  hostnames:
    - "oidc.${cluster_domain}"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /oauth2/callback
