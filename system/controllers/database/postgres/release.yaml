---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: postgresql
  namespace: database-system
spec:
  interval: 1h
  dependsOn:
    - name: local-path-provisioner
      namespace: storage-system
  chart:
    spec:
      chart: postgresql
      version: "16.x"
      sourceRef:
        kind: HelmRepository
        name: bitnami
  valuesFrom:
    - kind: Secret
      name: postgresql-credentials
      valuesKey: postgres-password
      targetPath: auth.postgresPassword
  values:
    auth:
      # Default database - applications create their own
      database: postgres
    primary:
      persistence:
        enabled: true
        storageClass: local-path
        size: 1Gi
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi
